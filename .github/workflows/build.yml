name: Build Arch package

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest

    steps:
      - name: Install dependencies
        run: pacman -Suy --noconfirm --needed base-devel sudo

      - name: Number of processors
        run: nproc

      - name: Free memory
        run: free -h

      - name: Show disk space
        run: df -h .

      - name: Patch makepkg.conf
        run: |
          sed -Ei "s/^#(MAKEFLAGS=).*$/\\1\"-j$(nproc)\"/" /etc/makepkg.conf
          grep "^MAKEFLAGS" /etc/makepkg.conf

      - name: Create non root user
        run: |
          useradd builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers.d/builder

      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Change ownership
        run: chown -R builder:builder .

      - name: Build Arch Linux package
        run: sudo -u builder makepkg --syncdeps --noconfirm

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: telegram-desktop-no-ads
          path: "*.zst"
